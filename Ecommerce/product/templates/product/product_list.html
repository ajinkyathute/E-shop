{% extends "product/base.html" %}
{% block content  %}
<div class="centerstage">
    {% for product in product_list %}
        <div class="product">
            <h1><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></h1>
    
        </div>
    {% endfor %}
</div>
{% endblock %}
