<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>E commerce</title>
    </head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

      <!-- {# Custom CSS#} -->
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <body class="loader">
        
       





        <nav class="navbar navbar-default custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href="{% url 'product_list' %}">All Products</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="https://github.com/ajinkyathute">Github</a></li>
                    <li><a href="https://www.linkedin.com/in/ajinkya-thute-72073019a/">LinkedIn</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'product_new' %}">Add Product</a></li>
                        <li><a href="{% url 'logout'%}">Log Out</a></li>
                        <li><a > Welcome: {{user.username}}</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
                    {% endif %}
                </ul>
            </div>


        </nav>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="products">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="{% static 'js/product.js' %}"></script>
    </body>
   
</html>
